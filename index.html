<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
	<link rel="stylesheet" href="style.css" />
	<title>Слайдер | Проект 3</title>
</head>

<body>
	<div class="container">
		<div class="sidebar">
			<div style="background: linear-gradient(229.99deg, #84e9ee -26%, #17cee2 145%);">
				<h1>São Paulo</h1>
				<p>Brazil</p>
			</div>
			<div style="background: linear-gradient(215.32deg, #F90306 -1%, #810505 124%);">
				<h1>Joshua Tree National Park</h1>
				<p>United States</p>
			</div>
			<div style="background: linear-gradient(221.87deg, #dfa04f 1%, #ffa601f1 128%);">
				<h1>Seaside</h1>
				<p>United States</p>
			</div>
			<div style="background: linear-gradient(220.16deg, #be5b7c -8%, #da116e 138%);">
				<h1>Maldive Islands</h1>
				<p>Maldives</p>
			</div>
		</div>
		<div class="main-slide">
			<div style="
            background-image: url('https://images.unsplash.com/photo-1604142170681-3ef7647b8bff?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80');
          "></div>
			<div style="
            background-image: url('https://images.unsplash.com/photo-1464851707681-f9d5fdaccea8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1233&q=80');
          "></div>
			<div style="
            background-image: url('https://images.unsplash.com/photo-1558630811-3f02f76f530f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          "></div>
			<div style="
            background-image: url('https://images.unsplash.com/photo-1604142105272-05735bfa2fe3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1221&q=80');
          "></div>
		</div>
		<div class="controls">
			<button class="down-button">
				<i class="fas fa-arrow-down"></i>
			</button>
			<button class="up-button">
				<i class="fas fa-arrow-up"></i>
			</button>
		</div>

		<div class="switch-btn">
			<span id="toggle">
				<i class="fas fa-toggle-off"></i>
			</span>
		</div>
	</div>
	<script src="app.js"></script>
</body>

</html>
